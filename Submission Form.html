<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Submission Form CSS.css">
    <title>Student Submission Form</title>
    
</head>
<body>
    <script src="../JS/jsfile1.js"></script>
    <header><h2 id="head_id" class="head_class">FORM SUBMISSION</h2></header>

    <div class="div-1">
         <form action="#">
        <!-- "./doc.txt"> -->
        <label for="Fullname" class="cls_name" id="id_name">Enter your Fullname</label>
        <input type="text" id="Fullname" name="Fullname"><br><br>
        <label for="E-mail">Enter your E-mail id</label>
        <input type="email" id="E-mail" name="E-mail"><br><br>
        <label for="mobile">Enter your Mobile no</label>
        <input type="tel" id="mobile" name="mobile"><br><br>
        <label for="dob">Enter your Date of Birth</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="gender">Select your Gender</label><br>
        <input type="radio" value="gender" name="Male">Male
        <input type="radio" value="gender" name="Female">Female
        <input type="radio" value="gender" name="Other">Other<br><br>
        <input type="checkbox" id="chkbox">
        <label for="checkbox" id="chkbox" name="chkbox">I confirm that above mentioned details are correct best of my knowlegde.</label><br><br>
        <input type="submit" id="sumbit_btn">
        <!-- <button onclick="displayDate()">Submit1</button> -->
    </form>
</div> 
</body>
</html>
